<!DOCTYPE HTML>

<html>

<head>
	<title id="title">Data Visualization for Covid 19 in India | Dushyant Singh</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="src/css/main.css" />
</head>

<body>
	<section id="taskBar">
		<div id="heading">
			<h1>COVID 19 data stats | India</h1>
		</div>
		<div class="linkContainer">
			<a class="links" href="https://github.com/SinghDushyantSahu" target="_blank"><img
					src="/store/github_icon.png" alt="GitHub"></a>
			<a class="links" href="https://www.linkedin.com/in/dushyant-singh-2b5a40195/" target="_blank"><img
					src="/store/linkedIn_icon.png" alt="LinkedIn"></a>
		</div>
	</section>
	<section class="mainBody">
		<div class="components" id="mapAndSearch">
			<div class="btn">
				<button class="btnMap">MAP</button>
				<button class="btnName">NAME</button>
			</div>
			<div class="panel">
				<div class="map">
					<svg viewbox="0 0 1000 1136" id="mapStructure">
					</svg>
				</div>

				<div class="searchContainer">
					<div class="searchPacker">
						<input type="text" id="search">
						<div id="searchList">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="components">
			<div id="result">
				<div class="headingAndCases">
					<h1 id="resultHeading">-----</h1>
					<h1 id="totalCases">--- Cases</h1>
				</div>
				<canvas id="myChart"></canvas>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="src/data/stateStructure.js"></script>
	<script src="src/js/btnToggle.js"></script>
	<script src="src/js/main.js"></script>
	<script src="src/js/searchFeature.js"></script>
	<script src="src/js/pieChart.js"></script>
</body>

</html>
